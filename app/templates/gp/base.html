{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% if current_user.is_admin %}
        <div class="col-md-3">
            <div class="list-group">
                <a href="{{ url_for('gp.admin_dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'gp.admin_dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('gp.create_task') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'gp.create_task' %}active{% endif %}">
                    Create Task
                </a>
            </div>
        </div>
        {% elif current_user.is_gp %}
        <div class="col-md-3">
            <div class="list-group">
                <a href="{{ url_for('gp.gp_dashboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'gp.gp_dashboard' %}active{% endif %}">
                    My Dashboard
                </a>
                <a href="{{ url_for('gp.view_leaderboard') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'gp.view_leaderboard' %}active{% endif %}">
                    Leaderboard
                </a>
            </div>
        </div>
        {% endif %}
        <div class="col-md-9">
            {% block gp_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
